<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="weather-card">
      <form id="search-form">
        <div class="search-box">
          <input 
            type="text" 
            id="city-input" 
            placeholder="Enter city name..."
            value="London"
          >
          <button type="submit">
            <i class="wi wi-search"></i>
          </button>
        </div>
      </form>

      <div id="loading" class="hidden">
        <div class="loader"></div>
      </div>

      <div id="error" class="hidden"></div>

      <div id="weather-info" class="hidden">
        <h2 id="city-name"></h2>
        <div id="weather-icon"></div>
        <div class="temperature" id="temperature"></div>
        <p class="description" id="description"></p>
        
        <div class="weather-details">
          <div class="detail">
            <i class="wi wi-thermometer detail-icon icon-orange"></i>
            <span class="label">Feels like</span>
            <span id="feels-like" class="value"></span>
          </div>
          <div class="detail">
            <i class="wi wi-humidity detail-icon icon-blue"></i>
            <span class="label">Humidity</span>
            <span id="humidity" class="value"></span>
          </div>
          <div class="detail">
            <i class="wi wi-strong-wind detail-icon icon-teal"></i>
            <span class="label">Wind</span>
            <span id="wind-speed" class="value"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
